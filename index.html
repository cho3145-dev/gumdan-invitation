<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신랑 & 신부의 결혼식에 초대합니다</title>
    <style>
        /* 기본적인 스타일을 추가했습니다. 자유롭게 수정하세요. */
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        h1, h2, h3 {
            margin-top: 0;
        }
        .header {
            padding: 40px 0;
        }
        .invitation-text {
            margin: 40px 0;
            line-height: 1.8;
        }
        .info-section {
            background-color: #fff;
            padding: 30px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        .map {
            width: 100%;
            height: 400px;
            border: 0;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">

        <div class="header">
            <h1>신랑 & 신부</h1>
            <h2>저희 결혼합니다</h2>
            <img src="main-photo.jpg" alt="웨딩 사진">
            </div>

        <hr>

        <div class="invitation-text info-section">
            <h3>초대의 글</h3>
            <p>
                서로 마주보며 다져온 사랑을<br>
                이제 함께 한 곳을 바라보며 걸어가려고 합니다.<br>
                저희 두 사람의 시작하는 날,<br>
                가까이서 축복해주시면 더없는 기쁨이겠습니다.
            </p>
            </div>

        <hr>

        <div class="info-section">
            <h3>신랑 & 신부</h3>
            <p>
                <strong>신랑 이름</strong> (아버지 이름 & 어머니 이름 의 아들)
                <br>
                <strong>신부 이름</strong> (아버지 이름 & 어머니 이름 의 딸)
            </p>
        </div>

        <hr>

        <div class="info-section">
            <h3>오시는 날</h3>
            <p>
                <strong>2025년 10월 25일 토요일 오후 2시</strong>
                <br>
                <strong>OO웨딩홀 OOO홀</strong>
            </p>
            <p>
                (주소: 서울특별시 강남구 테헤란로 123)
            </p>

            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3164.708891585805!2d127.0275868151669!3d37.49794247981015!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca40aada11111%3A0x1b9a5e8f4a1329d6!2z6rCV65Oc6raB!5e0!3m2!1sko!2skr!4v1663214878149!5m2!1sko!2skr"
                class="map"
                allowfullscreen=""
                loading="lazy">
            </iframe>
        </div>

        <hr>

        <div class="info-section">
            <h3>우리의 순간들</h3>
            <img src="gallery-1.jpg" alt="갤러리 사진 1" style="margin-bottom: 10px;">
            <img src="gallery-2.jpg" alt="갤러리 사진 2" style="margin-bottom: 10px;">
            <img src="gallery-3.jpg" alt="갤러리 사진 3">
        </div>

    </div>

</body>
</html>
